<!DOCTYPE html>
<html>

<head>
    <title>CRUD Web Application</title>
    <meta charset="UTF-8">
    <meta name="description" content="CRUD Web Application">
    <meta name="keywords" content="HTML, JavaScript, CRUD">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 5px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>CRUD Web Application</h1>

    <form id="crud-form">
        <input type="text" id="name-input" placeholder="Name" required>
        <input type="email" id="email-input" placeholder="Email" required>
        <button type="submit">Add</button>
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script>const form = document.getElementById('crud-form');
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const dataTable = document.getElementById('data-body');

        let data = [];

        // Add data to the list
        function addData(event) {
            event.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            if (name === '' || email === '') {
                return;
            }

            const newData = { name, email };
            data.push(newData);

            renderTable();

            // Clear input fields
            nameInput.value = '';
            emailInput.value = '';
        }

        // Remove data from the list
        function removeData(index) {
            data.splice(index, 1);
            renderTable();
        }

        // Render table with data
        function renderTable() {
            dataTable.innerHTML = '';

            for (let i = 0; i < data.length; i++) {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const emailCell = document.createElement('td');
                const actionCell = document.createElement('td');
                const removeButton = document.createElement('button');

                nameCell.textContent = data[i].name;
                emailCell.textContent = data[i].email;

                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => removeData(i));

                actionCell.appendChild(removeButton);

                row.appendChild(nameCell);
                row.appendChild(emailCell);
                row.appendChild(actionCell);

                dataTable.appendChild(row);
            }
        }

        // Event listeners
        form.addEventListener('submit', addData);
    </script>
</body>

</html>
