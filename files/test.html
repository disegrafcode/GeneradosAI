<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp-Like Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    #chat-container {
      width: 400px;
      height: 500px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: scroll;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      clear: both;
    }

    .my-message {
      background-color: #DCF8C6;
      float: right;
    }

    .other-message {
      background-color: #ECE5DD;
      float: left;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #25D366;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .user-typing {
      color: #25D366;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="message my-message">Hello! This is me.</div>
    <div class="message other-message">Hi, this is the other user.</div>
  </div>
  <input type="text" id="input-message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
  <div class="user-typing" id="user-typing"></div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const inputMessage = document.getElementById('input-message');
    const userTyping = document.getElementById('user-typing');

    function sendMessage() {
      const message = inputMessage.value.trim();
      if (message) {
        addMessage(message, true);
        inputMessage.value = '';
      }
    }

    function addMessage(message, isMyMessage) {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = message;
      messageDiv.className = 'message ' + (isMyMessage ? 'my-message' : 'other-message');
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    inputMessage.addEventListener('input', () => {
      userTyping.textContent = inputMessage.value ? 'Typing...' : '';
    });
  </script>
</body>
</html>
