<!DOCTYPE html>
<html>

<head>
    <title>List Filtering Example</title>
    <meta charset="UTF-8">
    <meta name="description" content="List Filtering Example">
    <meta name="keywords" content="HTML, JavaScript, List Filtering">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>List Filtering Example</h1>

    <input type="text" id="search-input" placeholder="Search...">
    <ul id="list">
        <li>Apple</li>
        <li>Apricot</li>
        <li>Banana</li>
        <li>Blueberry</li>
        <li>Cherry</li>
        <li>Grape</li>
        <li>Lemon</li>
        <li>Lime</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Peach</li>
        <li>Pear</li>
        <li>Pineapple</li>
        <li>Plum</li>
        <li>Raspberry</li>
        <li>Strawberry</li>
        <li>Watermelon</li>
    </ul>

    <script>
        const searchInput = document.getElementById('search-input');
        const list = document.getElementById('list').getElementsByTagName('li');

        searchInput.addEventListener('input', function () {
            const filter = searchInput.value.toLowerCase();

            for (let i = 0; i < list.length; i++) {
                const item = list[i];
                const text = item.innerText.toLowerCase();

                if (text.indexOf(filter) > -1) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
