<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>


    <div class="customDropDownIsil">
        <input type="checkbox" id="customDropDownIsil-toggle" class="customDropDownIsil-toggle">
        <label for="customDropDownIsil-toggle" class="customDropDownIsil-label">Select an option</label>
        <div class="customDropDownIsil-menu">
            <div class="optgroup">
                <span class="optgroup-label">Swedish Cars</span>
                <div class="options-list">
                    <span class="option" data-value="volvo">Volvo</span>
                    <span class="option" data-value="saab">Saab</span>
                </div>
            </div>
            <div class="optgroup">
                <span class="optgroup-label">German Cars</span>
                <div class="options-list">
                    <span class="option" data-value="mercedes">Mercedes</span>
                    <span class="option" data-value="audi">Audi</span>
                </div>
            </div>
        </div>
    </div>


    <style>
        .customDropDownIsil {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .customDropDownIsil-toggle {
            display: none !important;
        }

        .customDropDownIsil-label {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }

        .customDropDownIsil-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            padding: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-height: 250px;
        }

        .optgroup {
            padding: 0;
        }

        .optgroup-label {
            display: block;
            padding: 5px 10px;
            font-weight: bold;
            background-color: #f2f2f2;
        }

        .options-list {
            padding: 0;
        }

        .option {
            display: block;
            padding: 5px 10px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #f2f2f2;
        }

        .customDropDownIsil-toggle:checked~.customDropDownIsil-menu {
            display: block;
        }
    </style>

    <script>

        // Get the customDropDownIsil elements
        const customDropDownIsilToggle = document.getElementById("customDropDownIsil-toggle");
        const customDropDownIsilLabel = document.querySelector(".customDropDownIsil-label");
        const options = document.querySelectorAll('.option');

        // Add event listener to capture the selected value
        options.forEach(function (option) {
            option.addEventListener("click", function () {
                const selectedValue = option.getAttribute('data-value');
                customDropDownIsilToggle.checked = false; // Close the customDropDownIsil
                customDropDownIsilLabel.textContent = option.textContent; // Change the label text
            });
        });
    </script>


</body>

</html>
